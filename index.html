<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>谁是最帅的人</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-hover {
                @apply transform transition-all duration-300 hover:scale-105 hover:shadow-lg active:scale-95;
            }
            .fade-in {
                animation: fadeIn 0.5s ease-in-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col items-center justify-center p-4 font-sans">
    <div class="text-center max-w-md w-full bg-white rounded-2xl shadow-xl p-8 md:p-10 content-auto">
        <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-gray-800 mb-8">
            <i class="fa fa-question-circle text-primary mr-2"></i>
            一个重要的问题
        </h1>
        
        <!-- 按钮 -->
        <button id="handsomeButton" class="w-full py-4 px-6 bg-primary text-white rounded-xl text-lg font-semibold btn-hover mb-6 focus:outline-none focus:ring-2 focus:ring-primary/50">
            谁是世界上最帅的人
        </button>
        
        <!-- 结果显示区域 -->
        <div id="result" class="hidden fade-in py-6 px-4 rounded-xl bg-green-50 border border-green-200">
            <h2 class="text-[clamp(1.8rem,4vw,3rem)] font-bold text-secondary mb-2">
                <i class="fa fa-star text-yellow-500 mr-2"></i>答案揭晓
            </h2>
            <p id="answer" class="text-[clamp(2rem,5vw,3.5rem)] font-extrabold text-gray-800 mt-4">
                任曙光
            </p >
        </div>
        
        <div class="mt-8 text-gray-500 text-sm">
            <p>点击按钮获取答案 <i class="fa fa-arrow-up ml-1"></i></p >
        </div>
    </div>
    
    <footer class="mt-8 text-gray-500 text-sm">
        <p>© 2023 互动小工具</p >
    </footer>

    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('handsomeButton');
            const result = document.getElementById('result');
            
            // 按钮点击事件
            button.addEventListener('click', () => {
                // 显示结果
                result.classList.remove('hidden');
                
                // 添加动画类
                result.classList.add('fade-in');
                
                // 按钮状态变化
                button.disabled = true;
                button.classList.remove('bg-primary');
                button.classList.add('bg-gray-400', 'cursor-not-allowed');
                
                // 滚动到结果区域（针对小屏幕）
                result.scrollIntoView({ behavior: 'smooth', block: 'center' });
            });
        });
    </script>
</body>
</html>
