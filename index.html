    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .text-glow {
                text-shadow: 0 0 10px currentColor, 0 0 20px currentColor/70;
            }
            .animate-float-slow {
                animation: float 8s ease-in-out infinite;
            }

                stroke-dashoffset: 1000;
            }
            /* 多个方向的爱心动画类 */
            .animate-float-up {

            }

            .animate-float-up-3 { animation: floatUp 19s linear 3s infinite; }
            .animate-float-up-4 { animation: floatUp 21s linear 4s infinite; }
            .animate-float-up-5 { animation: floatUp 23s linear 5s infinite; }
            .animate-float-down-1 { animation: floatDown 17s linear 1.2s infinite; }

            .animate-float-right-1 { animation: floatRight 18s linear 1.3s infinite; }
            .animate-float-right-2 { animation: floatRight 20s linear 2.3s infinite; }
            .animate-float-right-3 { animation: floatRight 22s linear 3.3s infinite; }
            .animate-float-right-4 { animation: floatRight 24s linear 4.3s infinite; }
            .animate-float-right-5 { animation: floatRight 26s linear 5.3s infinite; }
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(1deg); }
            50% { transform: translateY(0px) rotate(0deg); }
            75% { transform: translateY(10px) rotate(-1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        @keyframes stroke {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        /* 从下方上升 */
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-20vh) rotate(1080deg) scale(1.5);
                opacity: 0;
            }
        }
        
        /* 从上方下降 */
        @keyframes floatDown {
            0% {
                transform: translateY(-20vh) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(-1080deg) scale(1.5);
                opacity: 0;
            }
        }
        
        /* 从右侧向左移动 */
        @keyframes floatLeft {
            0% {
                transform: translateX(120vw) translateY(50%) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateX(-20vw) translateY(50%) rotate(720deg) scale(1.5);
                opacity: 0;
            }
        }
        
        /* 从左侧向右移动 */
        @keyframes floatRight {
            0% {
                transform: translateX(-20vw) translateY(50%) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateX(120vw) translateY(50%) rotate(-720deg) scale(1.5);
                opacity: 0;
            }
        }
    </style>

    <script>
        // 页面加载完成后执行动画
        document.addEventListener('DOMContentLoaded', () => {
            // 逐个显示文字，添加动画效果（加快显示速度）
            const characters = ['char-1', 'char-2', 'char-3'];
            // 大幅缩短延迟时间，让文字快速依次显示
            const delays = [50, 100, 150]; // 每个字的间隔延迟
            
            characters.forEach((charId, index) => {
                // 缩短基础延迟时间
                setTimeout(() => {
                    const charElement = document.getElementById(charId);
                    // 显示并添加动画
                    charElement.classList.remove('opacity-0', 'translate-y-10');
                    charElement.classList.add('opacity-100', 'translate-y-0', 'animate-float-slow');
                }, 100 + delays[index]); // 总延迟分别为：150ms、200ms、250ms
            });
        });
    </script>
